<div id="quiz-end-container" class="container mt-5">
    <h2>Таблица рейтинга</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Место</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Очки</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for result in top_results %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ result.name }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.max_score }}</td>
                <td>{{ result.data_taken|date:"d.m.Y H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Вернуться к выбору категории</a>
</div>
